<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <main> 
    
    <div class= "container">
      
      <div class="image">
      <picture><img src="images/image-header-desktop.jpg" class="office-image"></picture>
      </div>

      <div class="wording">
       <Div class="heading">
        <h1 class="heading_article"> Get <span class="insights">insights</span> that help your business grow.</h1>
       </Div>

       <div class="paragraph_block">
        <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
      
        <div class="stats_heading">
            <ul>
              <li> <span class="numbers">10k+</span> <p class ="paragraph">companies</p> </li> 
              <li> <span class="numbers">314 </span> <p class="paragraph">templates</p> </li> 
              <li> <span class="numbers">12m+ </span> <p class="paragraph">queries</p> </li>
            </ul>
            </div>
           
            
          
          </div>
          </div>
           
         
      </div> 
  </main>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Boya Ndlovu</a>.
  </footer>
</body>
</html>
